name: Terraform runner_flow

permissions:
  contents: read
  id-token: write
  pull-requests: write
  deployments: write
  checks: write

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "test"
        type: choice
        options:
          - test
          - staging
          - prod

env:
  OS_USERDOMAIN_NAME: NTNU
  OS_DOMAIN_NAME: NTNU
  OS_INTERFACE: public
  OS_ENDPOINT_TYPE: publicURL
  OS_IDENTITY_API_VERSION: 3
  TF_VAR_external_network: "ntnu-internal"

jobs:
  validate:
    name: Terraform Validate
    runs-on: [self-hosted, terraform-runner]
    env:
      OS_USERNAME: ${{ secrets.OS_USERNAME }}
      OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
      OS_TENANT_ID: ${{ secrets.OS_TENANT_ID }}
      OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
      TF_VAR_db_password: ${{ secrets.OS_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment file
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ENV_FILE=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          else
            echo "ENV_FILE=test" >> $GITHUB_ENV
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

  plan:
    name: Terraform Plan
    runs-on: [self-hosted, terraform-runner]
    needs: validate
    env:
      OS_USERNAME: ${{ secrets.OS_USERNAME }}
      OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
      OS_TENANT_ID: ${{ secrets.OS_TENANT_ID }}
      OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
      TF_VAR_db_password: ${{ secrets.OS_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment file
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ENV_FILE=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          else
            echo "ENV_FILE=test" >> $GITHUB_ENV
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file="tfvars/${ENV_FILE}.tfvars"

  apply:
    name: Terraform Apply
    runs-on: [self-hosted, terraform-runner]
    needs: plan
    environment:
      name: ${{ github.event.inputs.environment || 'test' }}
      # This enables the manual approval gate in GH
    env:
      OS_USERNAME: ${{ secrets.OS_USERNAME }}
      OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
      OS_TENANT_ID: ${{ secrets.OS_TENANT_ID }}
      OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
      TF_VAR_db_password: ${{ secrets.OS_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment file
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ENV_FILE=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
          else
            echo "ENV_FILE=test" >> $GITHUB_ENV
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply (manual approval)
        run: terraform apply -var-file="tfvars/${ENV_FILE}.tfvars" -auto-approve
