name: Terraform runner_flow

# Workflow phases: Develop -> Validate -> Plan -> Deploy or Destroy (optional, manually activated)
permissions:
  contents: read
  id-token: write
  pull-requests: write
  deployments: write
  checks: write

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action (plan, apply, or destroy)"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: "Target environment"
        required: true
        default: "test"
        type: choice
        options:
          - test
          - staging
          - prod

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action }} (${{ github.event.inputs.environment }})
    runs-on: [self-hosted, terraform-runner]
    environment: ${{ github.event.inputs.environment }} # Manual approval applies for prod

    env:
      OS_USERNAME: ${{ secrets.OS_USERNAME }}
      OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
      OS_TENANT_ID: ${{ secrets.OS_TENANT_ID }}
      OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
      OS_USERDOMAIN_NAME: NTNU
      OS_DOMAIN_NAME: NTNU
      OS_INTERFACE: public
      OS_ENDPOINT_TYPE: publicURL
      OS_IDENTITY_API_VERSION: 3
      TF_VAR_db_password: ${{ secrets.OS_PASSWORD }}
      TF_VAR_external_network: "ntnu-internal"
      ENV_FILE: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="auth_url=$OS_AUTH_URL" \
            -backend-config="user_name=$OS_USERNAME" \
            -backend-config="password=$OS_PASSWORD" \
            -backend-config="tenant_id=$OS_TENANT_ID" \
            -backend-config="user_domain_name=$OS_USERDOMAIN_NAME" \
            -backend-config="region_name=trondheim"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'plan' }}
        run: terraform plan -var-file="tfvars/${{ env.ENV_FILE }}.tfvars" -out=tfplan

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve -var-file="tfvars/${{ env.ENV_FILE }}.tfvars"

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve -var-file="tfvars/${{ env.ENV_FILE }}.tfvars"
