name: Terraform runner_flow

# Workflow phases: Develop -> Build -> Validate -> Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  # Stage 1: Checkout & validate secrets
  setup:
    runs-on: [self-hosted, terraform-runner]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          for var in OS_USERNAME OS_PASSWORD OS_TENANT_ID OS_AUTH_URL; do
            if [ -z "${{ secrets.$var }}" ]; then
              echo "Missing $var secret"
              exit 1
            fi
          done
          echo "All required OpenStack secrets are set"

  # Stage 2: Terraform Init & Validate
  terraform_validate:
    runs-on: [self-hosted, terraform-runner]
    needs: setup
    env:
      OS_USERNAME: ${{ secrets.OS_USERNAME }}
      OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
      OS_TENANT_ID: ${{ secrets.OS_TENANT_ID }}
      OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
      OS_USERDOMAIN_NAME: NTNU
      OS_DOMAIN_NAME: NTNU
      OS_INTERFACE: public
      OS_ENDPOINT_TYPE: publicURL
      OS_IDENTITY_API_VERSION: 3
      TF_VAR_db_password: ${{ secrets.OS_PASSWORD }}
      TF_VAR_external_network: "ntnu-internal"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

  # Stage 3: Terraform Plan for Dev/Test/Staging
  terraform_plan:
    runs-on: [self-hosted, terraform-runner]
    needs: terraform_validate
    strategy:
      matrix:
        env: [dev, test, staging]
    env:
      OS_USERNAME: ${{ secrets.OS_USERNAME }}
      OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
      OS_TENANT_ID: ${{ secrets.OS_TENANT_ID }}
      OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
      OS_USERDOMAIN_NAME: NTNU
      OS_DOMAIN_NAME: NTNU
      OS_INTERFACE: public
      OS_ENDPOINT_TYPE: publicURL
      OS_IDENTITY_API_VERSION: 3
      TF_VAR_db_password: ${{ secrets.OS_PASSWORD }}
      TF_VAR_external_network: "ntnu-internal"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file="tfvars/${{ matrix.env }}.tfvars"

  # Stage 4: Manual approval & Production Deploy
  deploy_prod:
    runs-on: [self-hosted, terraform-runner]
    needs: terraform_plan
    environment:
      name: production
      url: ${{ steps.deploy.outputs.environment_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Wait for manual approval
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Apply Production
        run: terraform apply -var-file="tfvars/prod.tfvars" -auto-approve
