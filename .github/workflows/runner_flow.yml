name: Terraform runner_flow

# Workflow phases: Develop -> Build -> Validate -> Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  # Stage 1: Checkout & validate secrets
  setup:
    runs-on: [self-hosted, terraform-runner]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.OS_USERNAME }}" ]; then
            echo "Missing OS_USERNAME secret"
            exit 1
          fi
          if [ -z "${{ secrets.OS_PASSWORD }}" ]; then
            echo "Missing OS_PASSWORD secret"
            exit 1
          fi
          if [ -z "${{ secrets.OS_TENANT_ID }}" ]; then
            echo "Missing OS_TENANT_ID secret"
            exit 1
          fi
          if [ -z "${{ secrets.OS_AUTH_URL }}" ]; then
            echo "Missing OS_AUTH_URL secret"
            exit 1
          fi
          echo "All required OpenStack secrets are set"

  # Stage 2: Terraform Init & Validate
  terraform_validate:
    runs-on: [self-hosted, terraform-runner]
    needs: setup
    env:
      OS_USERNAME: ${{ secrets.OS_USERNAME }}
      OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
      OS_TENANT_ID: ${{ secrets.OS_TENANT_ID }}
      OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
      OS_USERDOMAIN_NAME: NTNU
      OS_DOMAIN_NAME: NTNU
      OS_INTERFACE: public
      OS_ENDPOINT_TYPE: publicURL
      OS_IDENTITY_API_VERSION: 3
      TF_VAR_db_password: ${{ secrets.OS_PASSWORD }}
      TF_VAR_external_network: "ntnu-internal"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

  # Stage 3: Terraform Plan for Dev/Test/Staging
  terraform_plan:
    runs-on: [self-hosted, terraform-runner]
    needs: terraform_validate
    strategy:
      matrix:
        env: [dev, test, staging]
    env:
      OS_USERNAME: ${{ secrets.OS_USERNAME }}
      OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
      OS_TENANT_ID: ${{ secrets.OS_TENANT_ID }}
      OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
      OS_USERDOMAIN_NAME: NTNU
      OS_DOMAIN_NAME: NTNU
      OS_INTERFACE: public
      OS_ENDPOINT_TYPE: publicURL
      OS_IDENTITY_API_VERSION: 3
      TF_VAR_db_password: ${{ secrets.OS_PASSWORD }}
      TF_VAR_external_network: "ntnu-internal"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file="tfvars/${{ matrix.env }}.tfvars"

  # Stage 4: Manual approval & Production Deploy
  deploy_prod:
    runs-on: [self-hosted, terraform-runner]
    needs: terraform_plan
    environment:
      name: production
      # Optional: reviewers can be defined in the GitHub UI for this environment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply Production
        run: terraform apply -var-file="tfvars/prod.tfvars" -auto-approve
